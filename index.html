<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="hero">
    <h1>Order Summary</h1>

    <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="change">
      <div class="plan">
        <img src="images/icon-music.svg" alt="music"><section><p class="annual"> Annual Plan</p><p class="year">$59.99/year</p></section>
  
      </div>
     <a href="#">Change</a>
    </div>
  
    <button class="proceed"> Proceed to Payment</button>
    <button class="cancel"> Cancel Order</button>
  </div>
  </main>
</body>
</html>
